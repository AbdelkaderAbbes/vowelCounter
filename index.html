<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vowel Counter</h1>
      <div class="vc-container">
        <div>
          <div>Vowels</div>
          <div class="count" id="vowel-count">0</div>
        </div>
        <div>
          <div>Consonants</div>
          <div class="count" id="consonants-count">0</div>
        </div>
      </div>
      <textarea id="input" placeholder="Enter Your Text Here..."></textarea>
      <div class="v-container">
        <div>
          <div>A</div>
          <div id="a-count" class="count">0</div>
        </div>
        <div>
          <div>E</div>
          <div id="e-count" class="count">0</div>
        </div>
        <div>
          <div>I</div>
          <div id="i-count" class="count">0</div>
        </div>
        <div>
          <div>O</div>
          <div id="o-count" class="count">0</div>
        </div>
        <div>
          <div>U</div>
          <div id="u-count" class="count">0</div>
        </div>
      </div>
      <div class="vc-container">
        <div>
          <div>Words</div>
          <div id="word-count" class="count">0</div>
        </div>
        <div>
          <div>Letters</div>
          <div id="letter-count" class="count">0</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
